<section class="blogs">
  <div class="container">
    <div class="page-title-wrapper">
        <div class="container">
            <h2 class="page-title">{{"posts" | translate}}</h2>
        </div>
    </div>
    
    <!-- loader untill fetching -->
    <app-spinner *ngIf="loading"></app-spinner>

    <div class="row">

      <div class="grid-column" *ngFor="let post of posts">

        <mat-card class="blog-item">
          
          <mat-card-header>
            <mat-card-title>{{post.title}}</mat-card-title>
          </mat-card-header>
         
          <mat-card-content>
            <p>
                {{( post.body.length>20 ) ? (post.body | slice:0:20) + '...':(post.body)}}
            </p>

            <mat-card-actions>
              <a [routerLink]="['/posts',post.id]"  mat-raised-button color="accent">{{"more" | translate}} <mat-icon>trending_flat</mat-icon>
              </a>
            </mat-card-actions>
          </mat-card-content>

        </mat-card>
        
      </div>

    </div>
    
  </div>
</section>
